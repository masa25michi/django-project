{% extends "blog/base.html" %}

{% block title %}My Course{% endblock %}

{% block content %}

    <h1>Posts</h1>
    {% for post in posts %}
        <h3><a href="#">{{ post.title }}</a></h3>

        <p class="date">Published {{ post.publish }} by {{ post.author }}</p>
        {{ post.body|truncatewords:30|linebreaks }}

    {% endfor %}

{% endblock %}
